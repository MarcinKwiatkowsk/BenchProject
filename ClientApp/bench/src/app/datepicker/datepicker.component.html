<h4>Select a company</h4>
<mat-form-field appearance="fill">
  <mat-label>Company</mat-label>
  <mat-select [(value)]="companyCode">
    <mat-option *ngFor="let company of companies" [value]="company.code">
      {{company.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>


<p>You selected: {{companyCode}}</p>

<ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
</ngb-datepicker>

<ng-template #t let-date let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>

<br>


<button name="submitDates" (click) = "submitDatesAndCode()"> RELOAD CHART </button>
<app-chart [series] = "ticks" [company] = "companyCode"></app-chart>
